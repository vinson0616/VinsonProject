{% extends 'base.html' %}
{% load static %}
{% block title %}{{ system.company.company_name }}-登录{% endblock %}
{% block custom_css %}
    	<link href="{% static 'css/login.css' %}" rel='stylesheet' type='text/css' />
{% endblock %}
{% block content %}
    <h1>用户登录</h1>
	<div class="w3ls-login box">
		<!-- form starts here -->
		<form action="{{login}}" method="post">
			<div class="agile-field-txt">
				<input type="text" name="username" placeholder="手机号码" required="" />
			</div>
			<div class="agile-field-txt">
				<input type="password" name="password" placeholder="密码" required="" />
				<div class="agile_label">
					<label class="check" for="check3">{% for key, error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</label>
				</div>
			</div>
			<div class="w3ls-bot">
				<input type="submit" value="登录">
			</div>
            {% csrf_token %}
		</form>
	</div>
{% endblock %}

{% block custom_js %}
    	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
{% endblock %}
